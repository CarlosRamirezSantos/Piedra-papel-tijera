<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel, Tijera - Online</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>

    <div id="auth-screen">
        <div class="card">
            <h1>Bienvenido Jugador</h1>
            <input type="text" id="username" placeholder="Usuario" />
            <input type="password" id="password" placeholder="ContraseÃ±a" />
            
            <div class="buttons-row">
                <button id="btnLogin" class="btn-primary">Iniciar SesiÃ³n</button>
                <button id="btnRegister" class="btn-secondary">Registrarse</button>
            </div>
            
            <p id="message" class="msg" style="margin-top: 10px; font-weight: bold; min-height: 20px;"></p>
        </div>
    </div>

    <div id="lobby-screen" class="hidden">
        <header>
            <h2>Hola, <span id="userDisplay"></span></h2>
            <button id="btnLogout" class="btn-danger small">Salir</button>
        </header>

        <div class="dashboard-grid">
            <div class="panel actions-panel">
                <h3>Jugar</h3>
                <button id="btnPlayCpu" class="btn-primary full-width">âš”ï¸ Jugar vs CPU</button>
                <button id="btnCreateGame" class="btn-secondary full-width">ğŸ‘¤ Crear Sala (vs Humano)</button>
                
                <h3>Partidas Disponibles</h3>
                <ul id="gamesList" class="list-group">
                    <li class="empty-msg">No hay partidas en espera...</li>
                </ul>
            </div>

            <div class="panel ranking-panel">
                <h3>ğŸ† Top Jugadores</h3>
                <div class="ranking-header">
                    <span>Jugador</span>
                    <span>Win Rate</span>
                </div>
                <ul id="rankingList" class="list-group">
                    <li>Cargando ranking...</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="game-header">
            <h2 id="gameStatus">Esperando oponente...</h2>
            <div class="score-board">
                <div class="player-score">
                    <span id="p1Name">TÃº</span>
                    <span id="p1Score" class="big-number">0</span>
                </div>
                <div class="vs">VS</div>
                <div class="player-score">
                    <span id="p2Name">Oponente</span>
                    <span id="p2Score" class="big-number">0</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="info-display">
                <p id="roundMessage">Elige tu jugada para la siguiente ronda</p>
            </div>

            <div class="moves-container" id="movesControls">
                <button class="move-btn" data-move="rock">ğŸª¨ Piedra</button>
                <button class="move-btn" data-move="paper">ğŸ“„ Papel</button>
                <button class="move-btn" data-move="scissors">âœ‚ï¸ Tijera</button>
            </div>
        </div>

        <button id="btnAbandon" class="btn-danger">Abandonar Partida</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
